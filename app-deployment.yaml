apiVersion: apps/v1
kind: Deployment
metadata:
  name: taskmanager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: taskmanager
  template:
    metadata:
      labels:
        app: taskmanager
    spec:
      containers:
      - name: app
        image: jmendezpod/taskmanager-app:1.7
        env:
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:mysql://mysql-service:3306/taskmanager?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC"
        - name: SPRING_DATASOURCE_USERNAME
          value: "taskuser"
        - name: SPRING_DATASOURCE_PASSWORD
          value: "task123"
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "1024Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: taskmanager-service
spec:
  type: LoadBalancer
  selector:
    app: taskmanager
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080